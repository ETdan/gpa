<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>GPA Calculator</title>

<body>
    <div class="container">
        <div class="credit-container inner-container">
            <h3>Credit</h3>

            <div><input type="text" placeholder="3" name="credit" class="credit"></div>
            <div><input type="text" placeholder="3" name="credit" class="credit"></div>
        </div>
        <div class="grade-container inner-container">
            <h3>Grade</h3>
            <div><input type="text" placeholder="A" name="grade" class="grade"></div>
            <div><input type="text" placeholder="A" name="grade" class="grade"></div>
            <div><input type="text" placeholder="A" name="grade" class="grade"></div>
        </div>
    </div>
    <div class="btn">
        <div><input type="button" class="calculate" value="calculat"></div>
        <div><input type="button" class="addCourse" value="add course"></div>
        <div><input type="button" class="removeCourse" value="remove course"></div>
    </div>

    <h1 class="result"></h1>

    <script src="script.js"></script>
</body>
</html>
